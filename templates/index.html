<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Checker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .charts-container {
            margin-top: 2rem;
        }
        
        .chart-wrapper {
            background: white;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading">
        <div class="loading-content">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Scanning Domains...</h4>
            <p>This may take a few minutes</p>
        </div>
    </div>

    <div class="container-fluid px-4 mt-5">
        <h1 class="text-center mb-4">Certificate Checker Dashboard</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Domain Input</h5>
                        <textarea id="domains" class="form-control" rows="10" placeholder="Enter domains (one per line)"></textarea>
                        <button id="scanBtn" class="btn btn-primary mt-3">Start New Scan</button>
                        {% if last_scan %}
                        <div class="mt-3 text-muted">
                            Last scan: {{ last_scan }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scan Results</h5>
                        <div id="stats" class="row mb-4" {% if not has_results %}style="display: none;"{% endif %}>
                            <div class="col-md-6">
                                <div class="alert alert-info">
                                    Total Domains: <span id="totalDomains">0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-warning">
                                    Domains with Issues: <span id="domainsWithIssues">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="resultsTable" class="table table-striped" {% if not has_results %}style="display: none;"{% endif %}>
                                <thead>
                                    <tr>
                                        <th>Domain</th>
                                        <th>Issuer</th>
                                        <th>Expiration Status</th>
                                        <th>Time Until Expiry</th>
                                        <th>Expiration Date</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="charts-container row" {% if not has_results %}style="display: none;"{% endif %}>
                    <div class="col-md-6">
                        <div class="chart-wrapper">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-wrapper">
                            <canvas id="issuerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            let table = null;
            let statusChart = null;
            let issuerChart = null;
            
            function initializeCharts() {
                if (statusChart) statusChart.destroy();
                if (issuerChart) issuerChart.destroy();
                
                // Initialize Status Chart
                statusChart = new Chart(document.getElementById('statusChart'), {
                    type: 'pie',
                    data: {
                        labels: ['Valid', 'Warning', 'Expired'],
                        datasets: [{
                            data: [0, 0, 0],
                            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Certificate Status Distribution'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                // Initialize Issuer Chart
                issuerChart = new Chart(document.getElementById('issuerChart'), {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Certificates by Issuer',
                            data: [],
                            backgroundColor: '#0d6efd'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Certificates by Issuer'
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
            
            function updateCharts(results) {
                let statusCounts = {
                    'Valid': 0,
                    'Warning': 0,
                    'Expired': 0
                };
                
                let issuerCounts = {};
                
                results.forEach(result => {
                    // Simple status check with basic logging
                    if (result.Status) {
                        const status = result.Status.toLowerCase();
                        console.log(`Domain: ${result.Domain}, Status: ${result.Status}`);
                        
                        if (status.includes('expired')) {
                            statusCounts['Expired']++;
                        } else if (status.includes('warning') || 
                                  status.includes('expires soon') ||
                                  status.includes('expiring soon') ||
                                  status.includes('< 90 days')) {
                            statusCounts['Warning']++;
                        } else {
                            statusCounts['Valid']++;
                        }
                    }
                    
                    // Update issuer counts
                    if (result.Issuer) {
                        issuerCounts[result.Issuer] = (issuerCounts[result.Issuer] || 0) + 1;
                    }
                });
                
                console.log("Final counts:", statusCounts);
                
                // Update Status Chart
                statusChart.data.datasets[0].data = Object.values(statusCounts);
                statusChart.update();
                
                // Update Issuer Chart
                const sortedIssuers = Object.entries(issuerCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                
                issuerChart.data.labels = sortedIssuers.map(item => item[0]);
                issuerChart.data.datasets[0].data = sortedIssuers.map(item => item[1]);
                issuerChart.update();
            }
            
            // Load existing results if available
            $.get('/get-results', function(response) {
                if (response.results && response.results.length > 0) {
                    updateResults(response);
                }
            });
            
            $('#scanBtn').click(function() {
                const domains = $('#domains').val();
                if (!domains) {
                    alert('Please enter at least one domain');
                    return;
                }
                
                $('#loadingOverlay').show();
                $('#scanBtn').prop('disabled', true);
                
                $.ajax({
                    url: '/start-scan',
                    method: 'POST',
                    data: { domains: domains },
                    success: updateResults,
                    error: function(xhr, status, error) {
                        alert('Error scanning domains: ' + error);
                    },
                    complete: function() {
                        $('#loadingOverlay').hide();
                        $('#scanBtn').prop('disabled', false);
                    }
                });
            });
            
            function updateResults(response) {
                $('#stats').show();
                $('.charts-container').show();
                $('#totalDomains').text(response.total_domains);
                $('#domainsWithIssues').text(response.domains_with_issues);
                
                if (!statusChart || !issuerChart) {
                    initializeCharts();
                }
                
                if (table) {
                    table.destroy();
                }
                
                $('#resultsTable').show();
                table = $('#resultsTable').DataTable({
                    data: response.results,
                    columns: [
                        { data: 'Domain' },
                        { data: 'Issuer' },
                        { data: 'Status' },
                        { data: 'Time Until Expiry' },
                        { data: 'Expiration Date' }
                    ],
                    order: [[3, 'asc']]
                });
                
                updateCharts(response.results);
            }
        });
    </script>
</body>
</html>
