<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Checker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading">
        <div class="loading-content">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Scanning Domains...</h4>
            <p>This may take a few minutes</p>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Certificate Checker Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Domain Input</h5>
                        <textarea id="domains" class="form-control" rows="10" placeholder="Enter domains (one per line)"></textarea>
                        <button id="scanBtn" class="btn btn-primary mt-3">Start New Scan</button>
                        {% if last_scan %}
                        <div class="mt-3 text-muted">
                            Last scan: {{ last_scan }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scan Results</h5>
                        <div id="stats" class="row mb-4" {% if not has_results %}style="display: none;"{% endif %}>
                            <div class="col-md-6">
                                <div class="alert alert-info">
                                    Total Domains: <span id="totalDomains">0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-warning">
                                    Domains with Issues: <span id="domainsWithIssues">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="resultsTable" class="table table-striped" {% if not has_results %}style="display: none;"{% endif %}>
                                <thead>
                                    <tr>
                                        <th>Domain</th>
                                        <th>Issuer</th>
                                        <th>Expiration Status</th>
                                        <th>Time Until Expiry</th>
                                        <th>Expiration Date</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            let table = null;
            
            // Load existing results if available
            $.get('/get-results', function(response) {
                if (response.results && response.results.length > 0) {
                    updateResults(response);
                }
            });
            
            $('#scanBtn').click(function() {
                const domains = $('#domains').val();
                if (!domains) {
                    alert('Please enter at least one domain');
                    return;
                }
                
                $('#loadingOverlay').show();
                $('#scanBtn').prop('disabled', true);
                
                $.ajax({
                    url: '/start-scan',
                    method: 'POST',
                    data: { domains: domains },
                    success: updateResults,
                    error: function(xhr, status, error) {
                        alert('Error scanning domains: ' + error);
                    },
                    complete: function() {
                        $('#loadingOverlay').hide();
                        $('#scanBtn').prop('disabled', false);
                    }
                });
            });
            
            function updateResults(response) {
                $('#stats').show();
                $('#totalDomains').text(response.total_domains);
                $('#domainsWithIssues').text(response.domains_with_issues);
                
                if (table) {
                    table.destroy();
                }
                
                $('#resultsTable').show();
                table = $('#resultsTable').DataTable({
                    data: response.results,
                    columns: [
                        { data: 'Domain' },
                        { data: 'Issuer' },
                        { data: 'Status' },
                        { data: 'Time Until Expiry' },
                        { data: 'Expiration Date' }
                    ],
                    order: [[3, 'asc']]
                });
            }
        });
    </script>
</body>
</html>
