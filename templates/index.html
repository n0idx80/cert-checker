<!DOCTYPE html>
<html>
<head>
    <title>Certificate Checker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-bar {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .progress {
            height: 25px;
        }
        .chart-container {
            width: 400px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Certificate Checker Dashboard</h1>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Input Domains</h5>
                
                <!-- Tab navigation -->
                <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab" aria-controls="manual" aria-selected="true">
                            Manual Input
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab" aria-controls="file" aria-selected="false">
                            File Upload
                        </button>
                    </li>
                </ul>
                
                <!-- Tab content -->
                <div class="tab-content" id="inputTabsContent">
                    <!-- Manual Input Tab -->
                    <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                        <form id="manualForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="domainList" rows="5" 
                                        placeholder="Enter domains (one per line)"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Domains</button>
                        </form>
                    </div>
                    
                    <!-- File Upload Tab -->
                    <div class="tab-pane fade" id="file" role="tabpanel" aria-labelledby="file-tab">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="domainFile" accept=".txt">
                                <small class="text-muted">Upload a .txt file with one domain per line</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload and Check</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar bg-light">
            <h5>Progress</h5>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <div id="statusText" class="mt-2">Ready to check certificates...</div>
        </div>

        <!-- Results Section -->
        <div class="row mt-4">
            <div class="col">
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="issuerChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div class="mt-4">
            <button id="exportButton" class="btn btn-success" style="display: none;">
                Export Results to Excel
            </button>
        </div>
    </div>

    <script>
        // Initialize charts
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        const issuerCtx = document.getElementById('issuerChart').getContext('2d');

        const statusChart = new Chart(statusCtx, {
            type: 'pie',
            data: {
                labels: ['Valid', 'Warning', 'Expired', 'Not Yet Valid'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#17a2b8']
                }]
            }
        });

        const issuerChart = new Chart(issuerCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Certificates by Issuer',
                    data: [],
                    backgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Replace the existing AJAX calls in both forms with this new version
        function processDomainsWithProgress(formData) {
            $('#statusBar').show();
            $('#progressBar')
                .css('width', '0%')
                .text('0%')
                .removeClass('bg-danger')
                .addClass('progress-bar-striped progress-bar-animated');
            $('#statusText').text('Processing domains...');
            $('#exportButton').hide();

            // Create new XMLHttpRequest for streaming response
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/check_certificates', true);
            
            xhr.onprogress = function(e) {
                const lines = xhr.responseText.split('\n');
                lines.forEach(line => {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            console.log("Progress update:", data);

                            if (data.error) {
                                console.error("Error from server:", data.error);
                                $('#statusText').text('Error: ' + data.error);
                                $('#progressBar').addClass('bg-danger');
                                return;
                            }

                            if (data.progress) {
                                const progress = Math.round(data.progress);
                                $('#progressBar')
                                    .css('width', progress + '%')
                                    .text(progress + '%');
                                $('#statusText').text(
                                    `Processing ${data.current_domain} (${data.processed}/${data.total})`
                                );
                            }

                            if (data.complete) {
                                console.log("Processing complete, updating results");
                                updateResults(data.results);
                                $('#statusText').text('Processing complete!');
                                $('#progressBar')
                                    .css('width', '100%')
                                    .text('100%')
                                    .removeClass('progress-bar-striped progress-bar-animated');
                                $('#exportButton').show();
                            }
                        } catch (e) {
                            console.error("Error parsing progress data:", e);
                        }
                    }
                });
            };

            xhr.onerror = function(e) {
                console.error("XHR Error:", e);
                $('#statusText').text('Error occurred while processing');
                $('#progressBar')
                    .addClass('bg-danger')
                    .removeClass('progress-bar-striped progress-bar-animated');
            };

            xhr.onload = function() {
                if (xhr.status !== 200) {
                    $('#statusText').text('Error: ' + xhr.statusText);
                    $('#progressBar')
                        .addClass('bg-danger')
                        .removeClass('progress-bar-striped progress-bar-animated');
                }
            };

            // Send the form data
            xhr.send(formData);
        }

        // Update both form handlers to use the new function
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const fileInput = $('#domainFile')[0];
            if (fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            processDomainsWithProgress(formData);
        });

        $('#manualForm').on('submit', function(e) {
            e.preventDefault();
            const domains = $('#domainList').val();
            if (!domains.trim()) {
                alert('Please enter at least one domain');
                return;
            }

            const blob = new Blob([domains], { type: 'text/plain' });
            const formData = new FormData();
            formData.append('file', blob, 'manual-input.txt');
            processDomainsWithProgress(formData);
        });

        // Handle export button
        $('#exportButton').on('click', function() {
            window.location.href = '/export_results';
        });

        function updateResults(results) {
            // Update charts with the new data
            let statusCounts = {
                'Valid': 0,
                'Warning': 0,
                'Expired': 0,
                'Not Yet Valid': 0
            };
            
            let issuerCounts = {};
            
            results.forEach(result => {
                // Update status counts
                if (result.Status === 'Valid') statusCounts['Valid']++;
                else if (result.Status === 'Expiring Soon') statusCounts['Warning']++;
                else if (result.Status === 'Expired') statusCounts['Expired']++;
                else if (result.Status === 'Not Yet Valid') statusCounts['Not Yet Valid']++;
                
                // Update issuer counts
                if (result.Issuer) {
                    issuerCounts[result.Issuer] = (issuerCounts[result.Issuer] || 0) + 1;
                }
            });
            
            // Update Status Chart
            statusChart.data.datasets[0].data = Object.values(statusCounts);
            statusChart.update();
            
            // Update Issuer Chart
            const sortedIssuers = Object.entries(issuerCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            issuerChart.data.labels = sortedIssuers.map(item => item[0]);
            issuerChart.data.datasets[0].data = sortedIssuers.map(item => item[1]);
            issuerChart.update();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap tabs
            var triggerTabList = [].slice.call(document.querySelectorAll('#inputTabs button'))
            triggerTabList.forEach(function(triggerEl) {
                var tabTrigger = new bootstrap.Tab(triggerEl)
                triggerEl.addEventListener('click', function(event) {
                    event.preventDefault()
                    tabTrigger.show()
                })
            })
            
            // Debug logging
            console.log('Tabs initialized');
            document.querySelector('#file-tab').addEventListener('click', function() {
                console.log('File tab clicked');
            });
        });
    </script>
</body>
</html>
